<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colored T-shirt Estimator</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#fafafa">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.5.1/math.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>

    window.onload = () => addShirtEntry();

<div id="estimation">

  = <input type="number" id="hours" placeholder=""><label for="hours"> hours</label>

  </div>
</div>

<hr>

<div id="sprintSummaries">

  <div class="controls">
    <button id="computeVariables">Compute Variables</button>
  </div>
</div>

</html>
